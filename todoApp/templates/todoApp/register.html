 {% extends "todoApp/base.html" %}
    {% block content %}
        <div class="d-flex justify-content-center row mt-out">
            <div class="col-4">
                <form>
                    <img class="mb-4 mx-auto d-block " src="/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
                    <h1 class="h3 mb-3 fw-normal text-center">Please sign up</h1>
                    <div class="form-floating py-1">
                        <input type="text" class="form-control" id="floatingInput1" placeholder="Name">
                        <label for="floatingInput1">Names</label>
                    </div>
                    <div class="form-floating py-1">
                        <input type="email" class="form-control" id="floatingInput3" placeholder="name@example.com">
                        <label for="floatingInput3">Email address</label>
                    </div>

                    <div class="form-floating py-1 ">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>

                        <div class="checkbox mb-3 py-1">
                          <label>
                            <input type="checkbox" value="remember-me"> Remember me
                          </label>
                        </div>
                        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>

                </form>
            </div>
        </div>

    {% endblock content %}
