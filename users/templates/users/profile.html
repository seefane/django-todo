{% extends "todoApp/base.html" %}
    {% load crispy_forms_tags %}
    {% block content %}


        <div class="container mt-5 d-flex justify-content-center">
            <div class="card p-3">
                <div class="d-flex align-items-center">
                    <div class="image"> <img src={{user.profile.image.url}} class="rounded" width="155"> </div>
                    <div class="ml-3 w-100">
                        <h4 class="mb-0 mt-0">{{user.first_name}}  {{user.last_name}}</h4>
                        <div class="px-2 mt-2 bg-primary d-flex justify-content-between rounded text-white stats">
                               {{user.profile.bio}}

                        </div>
                        <div class="button mt-2 d-flex flex-row justify-content-center"> <a href="{% url 'editprofile'%}"><i class="far fa-edit"></i>Edit</a> </div>
                    </div>
                </div>
            </div>
        </div>


    {% endblock content %}
